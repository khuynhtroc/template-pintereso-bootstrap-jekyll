<!-- _includes/auth-modal.html -->
<div id="auth-backdrop" class="auth-hide">
  <div class="auth-modal">
    <div class="auth-tabs">
      <button data-auth-tab="email" class="active">Email</button>
      <button data-auth-tab="phone">Phone</button>
    </div>

    <div id="auth-panel-email">
      <form id="auth-email-signup">
        <input name="email" type="email" placeholder="Email" required />
        <input name="password" type="password" placeholder="Mật khẩu" required />
        <input name="username" type="text" placeholder="Username (tuỳ chọn)" />
        <button type="submit">Đăng ký</button>
      </form>

      <form id="auth-email-login">
        <input name="email" type="email" placeholder="Email" required />
        <input name="password" type="password" placeholder="Mật khẩu" required />
        <button type="submit">Đăng nhập</button>
      </form>

      <button id="auth-google">Đăng nhập bằng Google</button>
    </div>

    <div id="auth-panel-phone" class="auth-hide">
      <form id="auth-phone-send">
        <input name="phone" type="tel" placeholder="+84xxxxxxxxx" required />
        <button type="submit">Gửi mã OTP</button>
      </form>
      <form id="auth-phone-verify">
        <input name="phone" type="tel" placeholder="+84xxxxxxxxx" required />
        <input name="token" type="text" placeholder="Mã OTP" required />
        <button type="submit">Xác minh & Đăng nhập</button>
      </form>
    </div>

    <button id="auth-close">Đóng</button>
  </div>
</div>
