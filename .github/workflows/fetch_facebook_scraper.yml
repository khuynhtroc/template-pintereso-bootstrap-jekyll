name: Fetch Facebook posts

on:
  schedule:
    - cron: "0 * * * *"   # chạy mỗi giờ
  workflow_dispatch:       # cho phép chạy thủ công

jobs:
  fetch-posts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 python-slugify

      - name: Run scraper
        run: |
          python scrape_fb_public.py \
            --page ${{ secrets.FB_PAGE_SLUG }} \
            --out _posts \
            --assets assets/images \
            --limit 20

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add _posts assets/images processed.json || true
          git commit -m "Auto update posts from Facebook" || echo "No changes to commit"
          git push
