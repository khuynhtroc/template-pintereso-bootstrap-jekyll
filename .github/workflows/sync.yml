name: Sync Posts from Google Sheet

on:
  # Chạy tự động mỗi 6 giờ
  schedule:
    - cron: "0 */6 * * *"
  # Cho phép chạy thủ công từ tab Actions trên GitHub
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code từ repository
      - name: Checkout repository
        uses: actions/checkout@v4
    
      # 2. Cài đặt Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
    
      # 3. Cài đặt các thư viện cần thiết
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    
      # 4. Chạy script đồng bộ
      - name: Run sync script
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: python sync_posts.py
    
      # 5. Tự động commit và push các thay đổi
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: ✨ Tự động cập nhật bài viết từ Google Sheet"
          branch: master
          file_pattern: "_posts/*.md"